    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, button, .font-lobster {
        font-family: 'Lobster', cursive;
      }
      
      /* Background - Celestial Blue + Stars + Yellow Aurora */
      .bg-pattern {
        background-color: #0277bd;
        background-image: 
          /* Camada 1: Estrelas (SVG Pattern) */
          url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFF' fill-rule='evenodd'%3E%3Ccircle cx='10' cy='10' r='2' opacity='0.8'/%3E%3Ccircle cx='50' cy='80' r='1' opacity='0.6'/%3E%3Ccircle cx='90' cy='20' r='2.5' opacity='0.9'/%3E%3Ccircle cx='140' cy='50' r='1.5' opacity='0.7'/%3E%3Ccircle cx='180' cy='90' r='1' opacity='0.6'/%3E%3Ccircle cx='30' cy='150' r='2' opacity='0.8'/%3E%3Ccircle cx='80' cy='120' r='1.5' opacity='0.7'/%3E%3Ccircle cx='120' cy='180' r='1' opacity='0.6'/%3E%3Ccircle cx='160' cy='140' r='2.5' opacity='0.9'/%3E%3Ccircle cx='25' cy='40' r='1' opacity='0.5'/%3E%3Ccircle cx='65' cy='10' r='1' opacity='0.5'/%3E%3Ccircle cx='105' cy='60' r='1' opacity='0.5'/%3E%3Ccircle cx='155' cy='20' r='1' opacity='0.5'/%3E%3Ccircle cx='195' cy='70' r='1' opacity='0.5'/%3E%3Ccircle cx='15' cy='100' r='1' opacity='0.5'/%3E%3Ccircle cx='55' cy='160' r='1' opacity='0.5'/%3E%3Ccircle cx='95' cy='130' r='1' opacity='0.5'/%3E%3Ccircle cx='135' cy='190' r='1' opacity='0.5'/%3E%3Ccircle cx='175' cy='110' r='1' opacity='0.5'/%3E%3C/g%3E%3C/svg%3E"),
          
          /* Camada 2: Aurora Amarela (Radial Gradient) */
          radial-gradient(ellipse at bottom center, rgba(255, 235, 59, 0.4) 0%, rgba(255, 235, 59, 0.1) 40%, rgba(255, 235, 59, 0) 70%),
          
          /* Camada 3: Fundo Azul (Linear Gradient) */
          linear-gradient(to bottom, #29b6f6 0%, #01579b 100%);

        background-attachment: fixed;
        background-size: 200px 200px, 100% 100%, 100% 100%;
      }

      /* Hide Tailwind CDN warnings or any injected overlays */
      #__next-build-watcher, #__tail-wind-warning, #tailwindcss-play-cdn-warning {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none !important;
        visibility: hidden !important;
        width: 0 !important;
        height: 0 !important;
      }
      /* Hide broken image icons just in case */
      img[src=""], img:not([src]) {
        visibility: hidden;
      }
    </style>
